<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><i>EVENTO</i></h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">price</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2><I>ITS TIME TO CELEBRATE THE BEST </I><SPAN>EVENT ORGANIZERS</SPAN></h2>
            <p>Your one-stop solution for creating and managing events.</p>
        </section>

        <section class="create-event">
            <button type="contact"><h2>Contact us</h2></button>
            <form id="event-form">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" required>

                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" required>

                <label for="event-location">Event Location</label>
                <input type="text" id="event-location" required>

                <button type="submit">Create Event</button>
            </form>
        </section>

        <section id="event-list">
            <h2>Upcoming Events</h2>
            <ul id="events">
                <!-- Upcoming events will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Event Manager. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
